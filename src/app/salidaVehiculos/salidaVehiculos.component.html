      <div>
        <h2>Salida de vehiculo</h2>
        <label>Ingrese Placa del vehiculo:
            <input class="input" type="text" [(ngModel)]="placaVehiculoSalida" placeholder="Placa Vehiculo">
        </label>
        <br><br>

        <button class="boton" (click)="consultarCostoParqueadero()">Consultar Costo Parqueadero</button>
        <br><br>

        <div *ngIf="resultado">
          Costo del parqueadero:{{resultado}}
        </div>
          <br>
      </div>
